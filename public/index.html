<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta name="keywords" content="HTML5 Template" />
    <meta name="description" content="Slander - Responsive HTML5 Landing Page" />
    <meta name="author" content="" />

    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- CSS -->
    <link rel="stylesheet" href="<%= BASE_URL %>/css/bootstrap.min.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>/js/owl-carousel/owl.carousel.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>/js/owl-carousel/owl.transitions.css" />
    <link rel="stylesheet" href="<%= BASE_URL %>/rs-plugin/css/settings.css" />


    <!-- IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" href="<%= BASE_URL %>/favicon/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="<%= BASE_URL %>/favicon/favicon-16x16.png" sizes="16x16" />
    <link rel="manifest" href="<%= BASE_URL %>/favicon/manifest.json" />
    <link rel="mask-icon" href="<%= BASE_URL %>/favicon/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="theme-color" content="#ffffff" />
    <!--favicon-->
  </head>

  <body data-spy="scroll">
    <div id="app"></div>
    <script src="<%= BASE_URL %>/js/jquery-1.11.0.js"></script>
    <script src="<%= BASE_URL %>/js/waypoints.min.js"></script>

    <script src="<%= BASE_URL %>/js/gmap3.js"></script>
    <script src="<%= BASE_URL %>/js/excanvas.compiled.js"></script>
    <script src="<%= BASE_URL %>/js/jquery.nav.js"></script>
    <script src="<%= BASE_URL %>/js/diamonds.js"></script>
    <script src="<%= BASE_URL %>/js/wow.min.js"></script>
    <script src="<%= BASE_URL %>/js/bootstrap-select.js"></script>
    <script src="<%= BASE_URL %>/js/jquery.scrollTo.js"></script>
    <script src="<%= BASE_URL %>/js/jquery.parallax.js"></script>
    <script src="<%= BASE_URL %>/js/bootstrap-hover-dropdown.js"></script>
    <script src="<%= BASE_URL %>/js/bootstrap.min.js"></script>
    <script src="<%= BASE_URL %>/js/jquery.isotope.js"></script>
    <script src="<%= BASE_URL %>/js/owl-carousel/owl.carousel.min.js"></script>
    <script src="<%= BASE_URL %>/js/jquery.magnific-popup.min.js"></script>
    <script src="<%= BASE_URL %>/js/jquery-ui.min.js"></script>
    <script src="<%= BASE_URL %>/rs-plugin/js/jquery.themepunch.tools.min.js"></script>
    <script src="<%= BASE_URL %>/rs-plugin/js/jquery.themepunch.revolution.min.js"></script>
    <script src="<%= BASE_URL %>/js/jquery-sliding-menu.js"></script>
    <script src="<%= BASE_URL %>/js/mob-menu.js"></script>
    <script src="<%= BASE_URL %>/js/mob-language.js"></script>
    <script src="<%= BASE_URL %>/js/twitter/jquery.tweet.js"></script>
    <script src="<%= BASE_URL %>/js/jquery.sticky.js"></script>
    <script src="<%= BASE_URL %>/js/unique.js"></script>
    <script src="<%= BASE_URL %>/js/retina-2.1.2.js"></script>
    <script src="<%= BASE_URL %>/js/scrolling-nav.js"></script>
    <script src="<%= BASE_URL %>/js/jquery.easing/jquery.easing.js"></script>
    <script src="<%= BASE_URL %>/js/jquery-cookie/jquery-cookie.js"></script>
    <script type="text/javascript">
      retinajs() // Find all images not previously processed and process them
      // Only enable if the document has a long scroll bar
      // Note the window height + offset
      if ($(window).height() + 100 < $(document).height()) {
        $('#top-link-block')
          .removeClass('hidden')
          .affix({
            // how far to scroll down before link "slides" into view
            offset: { top: 100 }
          })
      }
    </script>
  </body>
</html>
